<div style="z-index: 100; margin-top: 60px;" class="fixed-top text-right w-50 d-inline-block d-flex flex-row-reverse">
    <p *ngFor="let error of errors">
        <ngb-alert [type]="error.type" (close)="closeError(error)">{{ error.message }}</ngb-alert>
    </p>
    
    <p *ngFor="let conn of connections">
        <ngb-alert [type]="conn.type" (close)="closeConnections(conn)">{{ conn.message }}</ngb-alert>
    </p>
</div>
