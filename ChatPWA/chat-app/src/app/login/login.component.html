<div class="container">
  <div id="login-container">
    <div class="row">
      <h2>Login</h2>
    </div>
    <div class="row">
      <small>You can choose a random username as long as it has not already been added to the system</small>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control form-control-lg" name="username" [(ngModel)]="model.Username" #username="ngModel"
              required />
            <div *ngIf="f.submitted && !username.valid" class="help-block form-error">Username is required</div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
