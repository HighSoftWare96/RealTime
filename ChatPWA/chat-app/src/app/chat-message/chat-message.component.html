
<div class="row">
  <div [className]="{'col-8' : isMyMessage(), 'col-4' : !isMyMessage()}">
    <div>
      <div class="d-inline p-2 bg-primary text-white" [hidden]="isMyMessage()">{{this.message.TextMessage}}</div>
    </div>
  </div>
  <div [className]="{'col-4' : isMyMessage(), 'col-8' : !isMyMessage()}">
    <div>
      <div class="d-inline p-2 bg-primary text-white" [hidden]="!isMyMessage()">{{this.message.TextMessage}}</div>
    </div>
  </div>
</div>
