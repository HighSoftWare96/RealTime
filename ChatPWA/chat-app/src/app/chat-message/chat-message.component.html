<div class="this">
    <div class="row">
      <div [className]="{'col-8' : this.currentUser.Username === this.message.from.Username,
                         'col-4' : this.currentUser.Username !== this.message.from.Username}">
        <div>
          <span>{{this.message.from.Username}}</span>
          <br>
          <span>{{this.message.textMessage}}</span>
        </div>
      </div>
      <div [className]="{'col-4' : this.currentUser.Username === this.message.from.Username,
                         'col-8' : this.currentUser.Username !== this.message.from.Username}"></div>
    </div>
</div>
